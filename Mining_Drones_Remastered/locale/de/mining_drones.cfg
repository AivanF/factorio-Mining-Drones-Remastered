[mod-description]
Mining_Drones_Remastered=Fügt Bergbaudrohnen und Depots hinzu, die ein großartiges, aber anpassbares Gleichgewicht bieten: robuste Zutaten für die Drohnenrezeptur anstelle von reinem Eisen, normale Verschmutzungsrate, Verwendung von elektrischer Energie und vieles mehr. Alles ist konfigurierbar, schau dir die Mod-Homepage oder die Start- und Karteneinstellungen an. ^_^