Mining_Drones_Remastered=Añade drones de minería y depósitos que proporcionan un equilibrio excelente pero personalizable: ingredientes sólidos en la receta de los drones en lugar de hierro puro, tasa normal de contaminación, uso de energía eléctrica y mucho más. Todo es configurable, ¡visita la página principal del mod o los ajustes de inicio y mapa! ^_^
