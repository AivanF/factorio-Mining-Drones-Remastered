[mod-description]
Mining_Drones_Remastered=Ajoute des drones miniers et des dépôts offrant un équilibre puissant mais personnalisable : ingrédients robustes pour la recette des drones au lieu de fer pur, taux de pollution normal, utilisation de l'énergie électrique, et bien plus encore. Tout est configurable, consultez la page d'accueil du mod ou les paramètres de démarrage et de carte ^_^
