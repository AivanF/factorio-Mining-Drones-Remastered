Mining_Drones_Remastered=Dodaje drony górnicze i składy, zapewniające wspaniałą, ale dostosowywalną równowagę: wytrzymałe składniki przepisu na górnika zamiast czystego żelaza, normalny wskaźnik zanieczyszczenia, zużycie energii elektrycznej i wiele więcej. Wszystko można dostosować, sprawdź stronę główną moda lub ustawienia na starcie i na mapie. ^_^
